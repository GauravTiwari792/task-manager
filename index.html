<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="task-manager">
        <h1>Task Manager</h1>
        <input type="text" placeholder="Enter task" id="new-task" autocomplete="off">
        <button onclick="addTask()" disabled id="add-task">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
